  </mat-card-header>
  <mat-card-content class="full-height">
    <div class="flex-container flex-wrap">
      <mat-list-item class="width-unset" style="min-width: 175px">
        <span matListItemTitle class="metric">28</span>
        <span matListItemLine>Total Working Groups</span>

      <mat-list-item class="width-unset" style="min-width: 175px">
        <span matListItemTitle class="metric">3000+</span>
        <span>Members</span>
      </mat-list-item>
    </div> 
  </mat-card-content>
