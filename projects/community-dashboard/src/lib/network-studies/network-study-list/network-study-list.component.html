<form>
  <div class="search-field">
    <mat-icon class="search-icon">search</mat-icon>
    <mat-form-field>
      <input
        matInput 
        placeholder="Search for Network Study" 
        value="" 
        [formControl]="searchControl"
      >
    </mat-form-field>
  </div>
</form>

<div *ngIf="!searchControl?.value">
  <h2 class="mat-headline-2 study-callout">
    Most Watched
  </h2>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let n of (mostWatchedStudies|async)">
      <lib-network-study-card class="card" [networkStudyRepo]="n" (click)="drillDown(n)"></lib-network-study-card>
    </mat-grid-tile>
  </mat-grid-list>
  <h2 class="mat-headline-2 callout">
    Looking for Data Partners
  </h2>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let n of (lookingForDataPartners|async)">
      <lib-network-study-card class="card" [networkStudyRepo]="n" (click)="drillDown(n)"></lib-network-study-card>
    </mat-grid-tile>
  </mat-grid-list>
  <h2 class="mat-headline-2 callout">
    Top Study Leads
  </h2>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let l of ['Jenna Reps', 'Jenna Reps', 'Jenna Reps', 'Jenna Reps']">
      <lib-study-lead class="card" [lead]="l"></lib-study-lead>
    </mat-grid-tile>
  </mat-grid-list>
  <h2 class="mat-headline-2 callout">
    All Network Studies
  </h2>
</div>
<mat-paginator #paginator
  [length]="count|async"
  [pageIndex]="0"
  [pageSize]="20"
  [pageSizeOptions]="[10, 20, 50, 100]"
  aria-label="Select page"
>
</mat-paginator>
<table mat-table matSort matSortActive="daysAtStage" matSortDirection="desc" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="daysAtStage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Days at Stage</th>
    <td mat-cell *matCellDef="let row"> 10 </td>
  </ng-container>

  <ng-container matColumnDef="protocol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Protocol</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button>
        <mat-icon class="material-symbols-outlined">science</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="results">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Results</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button>
        <mat-icon class="material-symbols-outlined">assignment_turned_in</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="selectable-row"
      (click)="drillDown(row)">
  </tr>
</table>
