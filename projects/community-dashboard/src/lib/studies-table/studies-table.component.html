<div class="mat-elevation-z8">
  <table mat-table class="full-width white-space-nowrap" matSort aria-label="Elements">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="{'max-width': '120px'}"></th>
      <td mat-cell *matCellDef="let row" [style]="{'max-width': '120px'}">
        <a href="https://github.com/ohdsi-studies/{{row.gitRepo}}" target="_blank">{{row.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="{'max-width': '120px'}">Last Update</th>
      <td mat-cell *matCellDef="let row" [style]="{'max-width': '120px'}">
        {{row.lastUpdate.toISOString().slice(0, 19)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="{'max-width': '70px'}">Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="gitRepo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="{'max-width': '110px'}">Git Repo</th>
      <td mat-cell *matCellDef="let row">
        <a href="https://github.com/{{row.gitRepo}}" target="_blank">{{row.gitRepo}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
      <td mat-cell *matCellDef="let row">{{row.tags}}</td>
    </ng-container>

    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lead</th>
      <td mat-cell *matCellDef="let row">{{row.lead}}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let row">{{row.start}}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
      <td mat-cell *matCellDef="let row">{{row.end}}</td>
    </ng-container>

    <ng-container matColumnDef="protocol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="compact">Protocol</th>
      <td mat-cell *matCellDef="let row" class="compact">
        <button mat-icon-button *ngIf="row.protocol" aria-label="Go to protocol.">
          <mat-icon aria-hidden="false" aria-label="Results" fontIcon="science" class="material-symbols-outlined md-18"></mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="results">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="compact">Results</th>
      <td mat-cell *matCellDef="let row" class="compact">
        <button mat-icon-button *ngIf="row.results" aria-label="Go to results.">
          <mat-icon aria-hidden="false" aria-label="Results" fontIcon="assignment_turned_in" class="material-symbols-outlined md-18"></mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="(count()|async)"
      [pageIndex]="0"
      [pageSize]="5"
      aria-label="Select page">
  </mat-paginator>
</div>
