<div class="mat-elevation-z8">
  <table mat-table class="full-width" matSort aria-label="Elements">

    <ng-container matColumnDef="PubMed ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PubMed ID</th>
      <td mat-cell *matCellDef="let row">{{row['pubmedID']}}</td>
    </ng-container>

    <ng-container matColumnDef="Creation Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let row">{{row['creationDate']}}</td>
    </ng-container>

    <ng-container matColumnDef="Authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
      <td mat-cell *matCellDef="let row">{{row['fullAuthorEdited']}}</td>
    </ng-container>

    <ng-container matColumnDef="Publication">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication</th>
      <td mat-cell *matCellDef="let row">
        <a [href]="row.googleScholarLink">{{row.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Journal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Journal</th>
      <td mat-cell *matCellDef="let row">{{row['journalTitle']}}</td>
    </ng-container>

    <ng-container matColumnDef="SNOMED Terms (n)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SNOMED Terms (n)</th>
      <td mat-cell *matCellDef="let row">
        <a>{{row.termFreq}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Citation Count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Citation Count</th>
      <td mat-cell *matCellDef="let row">{{row['numCitations']}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="(count | async)"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
