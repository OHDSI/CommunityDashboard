<div class="grid-container">
  <mat-grid-list [cols]="12" rowHeight="150" gutterSize="24" class="margin-24">
    <mat-grid-tile *ngFor="let tile of (layout | async)!.tiles; index as i;"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
    >
      <div class="full-shadow-margin">
        <ng-template [cdkPortalOutlet]="tile.portal" (attached)="setInputs($event, tile.inputs)"></ng-template>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="unmodifiedFormGroup" label="Repo Created">
    <app-studies-table stage="Repo Created"></app-studies-table>
  </mat-step>
  <mat-step [stepControl]="unmodifiedFormGroup" label="Started">
    <app-studies-table stage="Started"></app-studies-table>
  </mat-step>
  <mat-step [stepControl]="unmodifiedFormGroup" label="Design Finalized">
    <app-studies-table stage="Design Finalized"></app-studies-table>
  </mat-step>
  <mat-step [stepControl]="unmodifiedFormGroup" label="Results Available">
    <app-studies-table stage="Results Available"></app-studies-table>
  </mat-step>
  <mat-step [stepControl]="unmodifiedFormGroup" label="Complete / Suspended">
    <app-studies-table stage="Complete"></app-studies-table>
  </mat-step>
</mat-stepper>
</div>
