<div class="mat-elevation-z8">
  <table mat-table class="full-width" matSort matSortActive="publishedAt" matSortDirection="desc" aria-label="Elements">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">
        <a href="https://www.youtube.com/watch?v={{row['id']}}">{{row.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Published</th>
      <td mat-cell *matCellDef="let row">{{row['publishedAt'].slice(0, 10)}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
      <td mat-cell *matCellDef="let row">{{row['duration']}}</td>
    </ng-container>

    <ng-container matColumnDef="latestViewCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Views</th>
      <td mat-cell *matCellDef="let row">{{row.latestViewCount}}</td>
    </ng-container>

    <ng-container matColumnDef="termFreq">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SNOMED Terms (n)</th>
      <td mat-cell *matCellDef="let row">
        <a>{{formatSnomed(row)}}</a>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="count|async"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
