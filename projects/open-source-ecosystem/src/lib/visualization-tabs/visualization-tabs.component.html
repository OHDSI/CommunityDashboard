<div class="carousel">
  <button 
    mat-icon-button 
    class="carousel-navigate" 
    [disabled]="firstTab|async" 
    (click)="previousTab()"
  >
    <mat-icon>navigate_before</mat-icon>
  </button>
  <mat-tab-group class="tabs">
    <mat-tab label="" [disabled]="true"> Content 1 </mat-tab>
    <mat-tab label="" [disabled]="true"> Content 2 </mat-tab>
    <mat-tab label="" [disabled]="true"> Content 3 </mat-tab>
  </mat-tab-group>
  <button 
    mat-icon-button 
    class="carousel-navigate"
    [disabled]="lastTab|async" 
    (click)="nextTab()"
  >
    <mat-icon>navigate_next</mat-icon>
  </button></div>
